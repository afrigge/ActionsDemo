name: GitHub Actions Demo
on:
  workflow_dispatch:
  push:
    branches:
    - main
    paths-ignore:
    - .github/**
  pull_request:
    branches:
    - main
  schedule:
    - cron: "15 6 * * 0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Echo event trigger name
        run: echo ${{ github.event_name }}
        
      - name: Echo branch name
        run: echo ${{ github.ref }}
